<!doctype html><html><head><meta charset="UTF-8"/><title>Travel Planner</title><link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet"/></head><body><div id="app"><div class="holder headline"><h1>Travel Planner</h1></div><div class="appWrapper"><div class="holder timeframe"><label for="arrive">Arrive:</label> <input type="date" id="arrive" name="arrive" min="2020-06-01"/> <label for="depart">Depart:</label> <input type="date" id="depart" name="depart" min="2020-06-01"/></div><div class="holder destination"><label for="destination">Destination:</label> <input id="destination" placeholder="enter destination here"/></div><div class="holder notes"><label class="title" for="notes">Notes:</label> <textarea class="myInput" id="inputNotes" placeholder="Enter your trip notes here" rows="3" cols="50"></textarea> <button id="logtrip" type="submit" onsubmit="return Client.logTrip(event)" onclick="return Client.logTrip(event)">Log Trip!</button></div><div id="hintContainer" class="hide">Please fill out arrival, departure and location fields</div></div><div class="holder entry"><div class="title">My Trip</div><div><p id="tripLine">"Where we goin'?" B)</p><p id="loading" class="hide">fetching content...</p></div><div id="results" class="hide"><img id="pic" src=""/><div class="resultContainer"><p>Arrive:</p><p id="arrival"></p></div><div class="resultContainer"><p>Depart:</p><p id="departing"></p></div><div class="resultContainer"><p>Leaving in:</p><p id="daysUntil"></p><p>days</p></div><div class="resultContainer"><p>Gone for:</p><p id="duration"></p><p>days</p></div><div class="resultContainer"><p>To:</p><p id="location"></p></div><div class="resultContainer"><p>Long:</p><p id="long"></p><p>Lat:</p><p id="lat"></p></div><div class="resultContainer"><p>Current Temperature:</p><p id="weather"></p></div><div class="resultContainer"><p>Additional Notes:</p><p id="notes"></p></div></div></div></div><script>// Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }</script><script src="main.js"></script></body></html>
